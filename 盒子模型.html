<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            position:relative;
            width: 180px;
            height: 180px;

            background:#9c27b0;
            border:20px dashed #2196f3;
        }
        div::after{
            content:"";
            position:absolute;
            top:0;
            left:0;
            bottom:0;
            right:0;
            background:#fff;
        }
    </style>
</head>
<body>
    <div></div>
    <img src="../CSS-POINTS/img/css3层叠顺序.png">
</body>
</html>
