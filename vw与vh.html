<p>基于SCSS的vw与vh</p>
<!--1.根据设计稿的尺寸转换为vw单位(SASS函数编译)
iPhone 6尺寸作为设计稿基准:
$vm_base: 375; 
@function vm($px) {
    @return ($px / 375) * 100vw;
}
使用：
padding: vm(15) vm(10) vm(10);
-->
