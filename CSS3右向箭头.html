<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3技巧：利用css3径向渐变做一张优惠券</title>
    <style>
       .mine-invite {
            font-family: PingFangSC-Regular;
            background: #f3e5dd;
            height: 45px;
            position: relative;
       }
       .arrow {
            display: inline-block;
            height: 6px;
            width: 6px;
            border-width: 2px 2px 0 0;
            border-color: #ed6f2d;
            border-style: solid;
            transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
            position: absolute;
            top: 50%;
            margin-top: -4px;
            right: 18px;
       }

    </style>
</head>
<body>
    <div class="mine-invite">
        <i class="arrow"></i>
    </div>
</body>
</html>
